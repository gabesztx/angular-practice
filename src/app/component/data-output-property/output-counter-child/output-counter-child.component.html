<div class="child-container">
  <h3>Child Component with Output Examples</h3>

  <div class="counter-controls">
    <div class="counter-box">
      <p>Classic Output Counter: {{ classicCount }}</p>
      <button (click)="incrementClassicCounter()">Increment Classic Counter</button>
    </div>

    <div class="counter-box">
      <p>Signal output() Counter: {{ signalCount }}</p>
      <button (click)="incrementSignalCounter()">Increment Signal Counter</button>
    </div>
  </div>
</div>
