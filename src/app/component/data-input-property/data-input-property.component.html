<div class="container">
  <h2>Input Properties Example</h2>

  <div class="counters">
    <div class="counter-box">
      <h3>Classic Input Counter</h3>
      <p>Value sent to child: {{ classicCount }}</p>
      <button (click)="incrementClassicCounter()">Increment Classic Counter</button>
    </div>

    <div class="counter-box">
      <h3>Signal Input Counter</h3>
      <p>Value sent to child: {{ signalCount() }}</p>
      <button (click)="incrementSignalCounter()">Increment Signal Counter</button>
    </div>
  </div>

  <app-input-counter-child
    [classicCounter]="classicCount"
    [signalCounter]="signalCount()"
  ></app-input-counter-child>

  <button routerLink="/" class="back-button">Vissza a f≈ëoldalra</button>
</div>
